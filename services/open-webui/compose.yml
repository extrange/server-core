services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:b79f1dbd91e74545fe99579eb3eb3fdfe3c1af2d9a2698dfbe7ab99da4139378
    container_name: open-webui
    restart: always
    volumes:
      - ./data:/app/backend/data
    environment:
      CUSTOM_NAME: AI Chat
    labels:
      traefik.enable: true
      homepage.group: Services
      homepage.name: Open WebUI
      homepage.icon: open-webui
      homepage.href: &url https://open-webui.nicholaslyz.com
      homepage.siteMonitor: *url
