services:
  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent@sha256:b9f809d82e0507c649a0020543e89cecfa3b0c861e7635c779fd9a99b8f152de
    restart: always
    volumes:
      - ./data:/config/config:rw
      - /mnt/storage/Downloads:/app/qBittorrent/downloads:rw
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Singapore
    labels:
      traefik.http.routers.qbittorrent.middlewares: check-superuser@file
      traefik.enable: true
      homepage.group: Services
      homepage.name: qBittorrent
      homepage.icon: qbittorrent
      homepage.href: &url https://qbittorrent.nicholaslyz.com
      homepage.siteMonitor: *url
