services:
  karakeep:
    image: ghcr.io/karakeep-app/karakeep:release@sha256:e72341d7626b7f92ea9b4d5e1a671ae1b8b2f6d85873a5f482e836978b650f99
    container_name: karakeep
    restart: always
    volumes:
      - ./data/data:/data
    environment:
      BROWSER_WEB_URL: http://karakeep-chrome:9222
      DATA_DIR: /data
      DISABLE_SIGNUPS: true
      INFERENCE_CONTEXT_LENGTH: 32000
      INFERENCE_IMAGE_MODEL: openai/gpt-4.1-mini
      INFERENCE_TEXT_MODEL: openai/gpt-4.1-mini
      MEILI_ADDR: http://karakeep-meilisearch:7700
      MEILI_MASTER_KEY: ${KARAKEEP_MEILI_MASTER_KEY}
      NEXTAUTH_SECRET: ${KARAKEEP_NEXTAUTH_SECRET}
      NEXTAUTH_URL: https://karakeep.nicholaslyz.com
      OPENAI_API_KEY: ${OPENROUTER_API_KEY}
      OPENAI_BASE_URL: https://openrouter.ai/api/v1
    labels:
      traefik.http.routers.karakeep.rule: Host(`karakeep.nicholaslyz.com`)
      traefik.enable: true
  karakeep-chrome:
    image: gcr.io/zenika-hub/alpine-chrome:124@sha256:1a0046448e0bb6c275c88f86e01faf0de62b02ec8572901256ada0a8c08be23f
    container_name: karakeep-chrome
    restart: always
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars
  karakeep-meilisearch:
    image: getmeili/meilisearch
    container_name: karakeep-meilisearch
    restart: always
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: ${KARAKEEP_MEILI_MASTER_KEY}
    volumes:
      - ./data/meilisearch:/meili_data
