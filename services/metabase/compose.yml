services:
  metabase:
    image: metabase/metabase:latest@sha256:296f2a8cce0cc16c3fb4b00ab687ec019c45172670918abb8631a93a209a7c3f
    container_name: metabase
    restart: always
    volumes:
      - /dev/urandom:/dev/random:ro
      - ../backend:/db/backend:ro # Literature
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: metabase-db
      MB_DB_PORT: 5432
      MB_DB_DBNAME: metabaseappdb
      MB_DB_USER: postgres
      MB_DB_PASS: ${MB_DB_PASS}
    depends_on:
      - metabase-db
    networks:
      - default
      - trading-bot-db
    labels:
      traefik.http.routers.metabase.rule: Host(`dashboard.nicholaslyz.com`)
      traefik.enable: true

  metabase-db:
    image: postgres:17@sha256:864831322bf2520e7d03d899b01b542de6de9ece6fe29c89f19dc5e1d5568ccf
    restart: always
    container_name: metabase-db
    environment:
      POSTGRES_DB: metabaseappdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${MB_DB_PASS}
    volumes:
      - ./data:/var/lib/postgresql/data
