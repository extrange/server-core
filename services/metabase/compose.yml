services:
  metabase:
    image: metabase/metabase:latest@sha256:1cbe7b91ac98c8081a0ea4e29ca76f1cd0328e2997e5290210e078834e3a9c07
    container_name: metabase
    restart: always
    volumes:
      - /dev/urandom:/dev/random:ro
      - ../backend:/db/backend:ro # Literature
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: metabase-db
      MB_DB_PORT: 5432
      MB_DB_DBNAME: metabaseappdb
      MB_DB_USER: postgres
      MB_DB_PASS: ${MB_DB_PASS}
    depends_on:
      - metabase-db
    networks:
      - metabase
      - trading-bot-db
    labels:
      traefik.enable: true
      traefik.docker.network: core_metabase
      homepage.group: Services
      homepage.name: Metabase
      homepage.icon: metabase
      homepage.href: &url https://metabase.nicholaslyz.com
      homepage.siteMonitor: *url

  metabase-db:
    image: postgres:17@sha256:d17be73073d6e73a005c239c67b8c9f0331925d05bd874964f445a9f698fbf72
    restart: always
    container_name: metabase-db
    networks:
      - metabase
    environment:
      POSTGRES_DB: metabaseappdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${MB_DB_PASS}
    volumes:
      - ./data:/var/lib/postgresql/data

networks:
  metabase:
  trading-bot-db:
    name: ibkr_trading-bot-db
    external: true
