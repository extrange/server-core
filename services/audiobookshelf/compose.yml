services:
  audiobookshelf:
    container_name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:latest@sha256:5154518d8215f8e795fde1c1561080b450af8a6bc0c0bd60c2a920084bf930d6
    restart: always
    user: 1000:1000
    environment:
      TZ: Asia/Singapore
    volumes:
      - /mnt/storage/Audio/Audiobooks:/audiobooks
      - /mnt/storage/Audio/Podcasts:/podcasts
      - ./data/config:/config
      - ./data/metadata:/metadata
    networks:
      - audiobookshelf
    labels:
      traefik.enable: true
      traefik.docker.network: server-core_audiobookshelf
      homepage.group: Services
      homepage.name: Audiobookshelf
      homepage.icon: audiobookshelf
      homepage.href: &url https://audiobookshelf.nicholaslyz.com
      homepage.siteMonitor: *url
      homepage.widget.type: audiobookshelf
      homepage.widget.url: *url
      homepage.widget.key: ${API_KEY}

networks:
  audiobookshelf:
