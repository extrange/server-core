services:
  syncthing:
    container_name: syncthing
    image: lscr.io/linuxserver/syncthing:latest@sha256:01f106675760889477bfb9e2f3127df468802723f3f847416442e0939e01d0bf
    restart: always
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Singapore
    volumes:
      - ./data:/config
      - /mnt/storage/Notes:/Notes
      - /mnt/storage/Relationship:/Relationship
      - /mnt/storage/Work/Resources:/Resources
      - "/mnt/storage/Personal/Passport and ID Photos:/Passport and ID Photos"
      - /mnt/storage/Backups/WhatsApp:/WhatsApp
      - "/mnt/storage/Memorial Folder/Elizabeth/Ophthalmology:/Elizabeth/Ophthalmology"
    ports:
      # Required for devices without tailscale (e.g. Kindle)
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp #discovery broadcasts
    labels:
      traefik.http.routers.syncthing.rule: Host(`syncthing.nicholaslyz.com`)
      traefik.enable: true
      homepage.group: Services
      homepage.name: Syncthing
      homepage.icon: syncthing
      homepage.href: &url https://syncthing.nicholaslyz.com
      homepage.siteMonitor: *url
