data_dir: /var/lib/vector
log_schema:
  host_key: server

sources:
  docker:
    type: docker_logs

  journald:
    type: journald
    journal_directory: /hostfs/var/log/journal
    since_now: true
    current_boot_only: false

  vector:
    type: internal_logs

sinks:
  # console:
  #   type: console
  #   inputs:
  #    - journald
  #   encoding:
  #     codec: json
  #     json:
  #       pretty: true

  # https://vector.dev/docs/reference/configuration/sources/docker_logs/#output-data
  victoria-logs-docker:
    inputs:
      - docker
    type: elasticsearch
    endpoints:
      - http://victoria-logs:9428/insert/elasticsearch/
    mode: bulk
    api_version: v8
    healthcheck:
      enabled: false
    query:
      _msg_field: message
      _time_field: timestamp
      _stream_fields: host,container_name,source_type

  # https://vector.dev/docs/reference/configuration/sources/journald/#output-data
  victoria-logs-journald:
    inputs:
      - journald
    type: elasticsearch
    endpoints:
      - http://victoria-logs:9428/insert/elasticsearch/
    mode: bulk
    api_version: v8
    healthcheck:
      enabled: false
    query:
      _msg_field: message
      _time_field: timestamp
      _stream_fields: source_type

  # https://vector.dev/docs/reference/configuration/sources/internal_logs/#output-data
  victoria-logs-vector:
    inputs:
      - vector
    type: elasticsearch
    endpoints:
      - http://victoria-logs:9428/insert/elasticsearch/
    mode: bulk
    api_version: v8
    healthcheck:
      enabled: false
    query:
      _msg_field: message
      _time_field: timestamp
      _stream_fields: source_type
