services:
  dashy:
    container_name: dashy
    image: lissy93/dashy@sha256:ce2ed87edc1f87a4885cb8e4d76b3d6cf1faf61af29291cdd006f372e4a994ae
    restart: always
    volumes:
      - ./conf.yml:/app/user-data/conf.yml:ro
      - ./bg.jpg:/app/public/bg.jpg:ro
    labels:
      traefik.http.routers.dashy.rule: Host(`home.nicholaslyz.com`)
      traefik.enable: true
