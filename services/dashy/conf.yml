pageInfo:
  title: "Nicholas"

pages:
  - name: Main
    path: conf.yml

appConfig:
  startingView: default
  statusCheck: true
  backgroundImg: /static/bg.jpg
  theme: Adventure-Basic 
  routingMode: hash
  hideComponents:
    hideFooter: true
    hideSettings: true
    hideNav: false
  enableMultiTasking: true
  disableConfiguration: true

