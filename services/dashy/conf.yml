pageInfo:
  title: "Nicholas"

pages:
  - name: Main
    path: conf.yml
  - name: System
    path: sysmon.yml

appConfig:
  startingView: default
  statusCheck: true
  backgroundImg: /static/bg.jpg
  theme: colorful
  routingMode: hash
  hideComponents:
    hideFooter: true
    hideSettings: true
    hideNav: false
    hideSearch: true
  enableMultiTasking: true
  disableConfiguration: true

sections:
  - name: Main
    items:
      # icons at https://github.com/walkxhub/dashboard-icons/tree/master/png

      - title: Blog
        description: My personal blog
        icon: fas fa-book
        url: https://nicholaslyz.com

      - title: Web App
        description: Lists, literature, automation
        icon: fab fa-react
        url: https://app.nicholaslyz.com

      - title: Torrents
        description: qBittorrent
        icon: hl-qbittorrent
        url: https://torrents.nicholaslyz.com

      - title: Files
        description: filebrowser
        icon: hl-filebrowser
        url: https://files.nicholaslyz.com

      - title: Admin
        description: Cockpit
        icon: hl-cockpit
        url: https://admin.nicholaslyz.com

      - title: Uptime
        description: Uptime Kuma
        icon: hl-uptime-kuma
        url: https://uptime.icybat.com/manage-status-page

      - title: SysMon
        description: glances
        icon: hl-glances
        url: https://sysmon.nicholaslyz.com

      - title: Virt-Manager
        description: virt-manager in Docker
        icon: virt-manager.png
        url: https://vm.nicholaslyz.com

      - title: Web VM Viewer
