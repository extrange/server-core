  statusCheck: true
  backgroundImg: bg.jpg
  theme: Adventure-Basic
  routingMode: hash
  hideComponents:
    hideFooter: true
    hideSettings: true
    hideNav: false
  enableMultiTasking: true
  disableConfiguration: true

