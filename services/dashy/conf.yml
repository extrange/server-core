      - title: Photos
        description: Photoprism
        icon: hl-photoprism
        url: https://photos.nicholaslyz.com

      - title: Disks
        description: scrutiny
        icon: hl-scrutiny
        url: https://disks.nicholaslyz.com

      - title: Wallabag
        description: wallabag
        icon: hl-wallabag
        url: https://wallabag.nicholaslyz.com

      - title: News
        description: FreshRSS
        icon: hl-freshrss
