      - title: Calibre
        description: calibre-web
        icon: hl-calibre-web
        url: https://calibre.nicholaslyz.com

  - name: General
    widgets:
      - type: clock
      - type: weather
        options:
          apiKey: ebe37fa88765098676e18e40c74544ac
          city: Singapore
      - type: gl-alerts
        options:
          hostname: https://sysmon.nicholaslyz.com

  - name: Tech
    displayData:
      rows: 2
    widgets:
      - type: rss-feed
        options:
          rssUrl: https://noted.lol/feed
          apiKey: 5umkfzbpgfdjgsqavgtd18yjnoql5odtowv2uptk
          limit: 3
      - type: rss-feed
        options:
          rssUrl: https://news.ycombinator.com/rss
          apiKey: 5umkfzbpgfdjgsqavgtd18yjnoql5odtowv2uptk
          limit: 3

  - name: Github Trends
    displayData:
      rows: 2
    widgets:
      - type: github-trending-repos
        options:
          limit: 8
          since: daily

  - name: News
    widgets:
      - type: rss-feed
        options:
          rssUrl: https://www.to-rss.xyz/wikipedia/current_events/
          apiKey: 5umkfzbpgfdjgsqavgtd18yjnoql5odtowv2uptk
          limit: 1

  - name: Github Profile
    widgets:
      - type: github-profile-stats
        options:
          hideLanguagesCard: true
          username: extrange
          repos:
            - extrange/ibkr-docker
