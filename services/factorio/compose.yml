services:
  factorio:
    image: debian@sha256:833c135acfe9521d7a0035a296076f98c182c542a2b6b5a0fd7063d355d696be
    container_name: factorio
    restart: always
    user: 1000:1000
    ports:
      - 34197:34197/udp
      - 27015:27015/tcp
    volumes:
      - ./data:/factorio
    command:
      - /factorio/bin/x64/factorio
      - --start-server
      - /factorio/local.zip
      - --server-settings
      - /factorio/data/server-settings.json
    environment:
      TZ: "Asia/Singapore"
