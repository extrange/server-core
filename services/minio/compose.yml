services:
  minio:
    container_name: minio
    image: quay.io/minio/minio:latest@sha256:a1ea29fa28355559ef137d71fc570e508a214ec84ff8083e39bc5428980b015e
    restart: always
    command: server --console-address ":9001" /data
    environment:
      TZ: Asia/Singapore
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      traefik.enable: true

      # Minio
      traefik.http.services.minio.loadbalancer.server.port: 9000
      traefik.http.routers.minio.service: minio

      # Minio Admin
      traefik.http.routers.minio-admin.rule: Host(`minio-admin.nicholaslyz.com`)
      traefik.http.services.minio-admin.loadbalancer.server.port: 9001
      traefik.http.routers.minio-admin.service: minio-admin
