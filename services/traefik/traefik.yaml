# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
providers:
  docker:
    exposedByDefault: false
    network: server-core_default

    # If no router rule is specified, use the container name as the subdomain
    defaultRule: Host(`{{ index .Labels "com.docker.compose.service" }}.nicholaslyz.com`)
  file:
    directory: /etc/traefik/conf.d
    watch: true
api:
  disableDashboardAd: true
certificatesResolvers:
  leresolver:
    acme:
      storage: /etc/traefik/data/acme.json
      dnsChallenge:
        provider: cloudflare
log:
  level: INFO
  format: json

accessLog:
  format: json

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          scheme: https
          to: https
          permanent: true

  https:
    address: ":443"
    asDefault: true # Don't create HTTP routers automatically
    http:
      middlewares:
        - no-index@file
      tls:
        certResolver: leresolver
        domains:
          - main: "*.nicholaslyz.com"
          - main: "*.angfamily.net"
