services:
  miniflux:
    container_name: miniflux
    image: miniflux/miniflux@sha256:fd6587a23884c277301307e4d70c196cd0f772fba1720b9e60051fc65a75121e
    restart: always
    depends_on:
      miniflux-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://miniflux:secret@miniflux-db/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
    networks:
      - miniflux
    labels:
      traefik.enable: true
      traefik.docker.network: core_miniflux
      homepage.group: Services
      homepage.name: Miniflux
      homepage.icon: miniflux
      homepage.href: &url https://miniflux.nicholaslyz.com
      homepage.siteMonitor: *url
      homepage.widget.type: miniflux
      homepage.widget.url: *url
      homepage.widget.key: ${HOMEPAGE_KEY}
  miniflux-db:
    container_name: miniflux-db
    image: postgres:18@sha256:1d288494853e244e7a78d87b3526e650e5221c622f9768ecac9313d0874a9c39
    restart: always
    networks:
      - miniflux
    environment:
      - POSTGRES_USER=miniflux
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=miniflux
    volumes:
      - ./data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s

networks:
  miniflux:
