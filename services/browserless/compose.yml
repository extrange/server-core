services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:03bd5fc9a349e26bd2b06b978f9f02fd8e46cbc86952a5d1f0c923d5ea1ea451
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
