services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:0e4077087feaca4a9be4b29028721b6330cbc2c64d9dcb5cd28482fc1b425606
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
