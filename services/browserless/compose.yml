services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:1e79f687735f4bc2c2d068f789f0de117476573d62ab44d802474db2cb83a2e0
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
