services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:d5e2b6ea14b717c74672b98d3e8822a5ce25b146e450c977132e269a77710273
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
