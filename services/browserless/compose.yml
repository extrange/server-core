services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:da3aab64fa0419676a69c866755802796bda22527f699c577c3c202d84bb1205
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
