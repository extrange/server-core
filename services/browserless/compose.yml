services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:5c8dd61cab438d7c93e79e35ca08e031b1f62db56eb990e2a67d44eba8d13806
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
