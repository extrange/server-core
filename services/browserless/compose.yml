services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:1b17696971af0aafa067bc2f82fb6b26cfbfac914266374fad4368c27bf07b99
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
