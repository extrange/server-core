services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:723dfa25f674de145bbb7fab2ed56686b24113dc2b78ae6b22ecf2e867a693ee
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
