services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:cf3d6e068cf22802068736676b0e0953c45ea0148bc0bf16b986e3e2cee9089e
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
