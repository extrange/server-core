services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:3b271c5578e95bb400f80e4dbfe89fa1bb263967a5da038e015988268bef19b0
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
