services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:d1dc7575523057d4dee91b4a6577fd3694d20986c0d10aa63a8cb53dfd09a792
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
