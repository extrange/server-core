services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:92979ebf0f53b81db002f14022638b401bca0d276caeb8784b60428ba8a86b7f
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
