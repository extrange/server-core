services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:7c6621789a8c48fdcd4c20319b17191b142b091d611bd6e170bb6192856fa3ca
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
