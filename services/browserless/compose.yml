services:
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium@sha256:fc5a27efe6d27458ce40df5ed9d58ec4244d2b3c7108f69a5fa66886126bcfdd
    restart: always
    environment:
      TZ: Asia/Singapore
      TOKEN: ${BROWSERLESS_TOKEN}

      # The following are necessary for link previews to work
      CORS: true
    networks:
      - changedetection-io
      - karakeep
      - reactive-resume

      # External
      - polythought

networks:
  polythought:
    external: true
    name: polythought_polythought
