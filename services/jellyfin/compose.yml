services:
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin@sha256:7ae36aab93ef9b6aaff02b37f8bb23df84bb2d7a3f6054ec8fc466072a648ce2
    restart: always
    user: 1000:1000
    volumes:
      - ./data/config:/config
      - ./data/cache:/cache
      - /mnt/storage/Videos:/media
    environment:
      JELLYFIN_PublishedServerUrl: https://videos.nicholaslyz.com
    labels:
      traefik.http.routers.jellyfin.rule: Host(`videos.nicholaslyz.com`)
      traefik.enable: true
