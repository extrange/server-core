services:
  librespeed:
    image: lscr.io/linuxserver/librespeed@sha256:790561f85a211ddfaa2d0746a38c6d815c5b7f4dbb68db060b0b6b7edd689bb7
    container_name: librespeed
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1
    environment:
      PUID: 1000
      PGID: 1000
      IPINFO_APIKEY: ${IPINFO_APIKEY}
      TZ: Asia/Singapore
    networks:
      - librespeed
    labels:
      traefik.enable: true
      traefik.docker.network: core_librespeed
      homepage.group: Services
      homepage.name: Librespeed
      homepage.icon: librespeed
      homepage.href: &url https://librespeed.nicholaslyz.com
      homepage.siteMonitor: *url

networks:
  librespeed:
