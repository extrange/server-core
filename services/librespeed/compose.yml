services:
  librespeed:
    image: lscr.io/linuxserver/librespeed@sha256:9abcf58a1b916df6557caf04882a8a0fb3aa1780187c77d57f0b200b3f22c802
    container_name: librespeed
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1
    environment:
      PUID: 1000
      PGID: 1000
      IPINFO_APIKEY: ${IPINFO_APIKEY}
      TZ: Asia/Singapore
    networks:
      - librespeed
    labels:
      traefik.enable: true
      traefik.docker.network: core_librespeed
      homepage.group: Services
      homepage.name: Librespeed
      homepage.icon: librespeed
      homepage.href: &url https://librespeed.nicholaslyz.com
      homepage.siteMonitor: *url

networks:
  librespeed:
