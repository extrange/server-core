services:
  changedetection-io:
    container_name: changedetection-io
    image: dgtlmoon/changedetection.io@sha256:3bf8961f735c5a6152270c4000eedae40786ce385184d41b370d2db710584c7a
    restart: always
    volumes:
      - ./data:/datastore
    environment:
      PLAYWRIGHT_DRIVER_URL: ${PLAYWRIGHT_DRIVER_URL}
    labels:
      traefik.enable: true
      traefik.http.routers.changedetection-io.rule: Host(`changedetection-io.internal.nicholaslyz.com`)
      traefik.http.routers.changedetection-io.entrypoints: tailscale
      homepage.group: Services
      homepage.name: Changedetection.io
      homepage.icon: changedetection
      homepage.href: &url https://changedetection-io.internal.nicholaslyz.com
      homepage.siteMonitor: *url

    networks:
      - default
      - browserless
