services:
  metabase:
    image: metabase/metabase:latest@sha256:0567903355328193081c26907833baeb69d6cc18427869c1e2f1cd9337eea0c8
    container_name: metabase
    restart: always
    volumes:
      - /dev/urandom:/dev/random:ro
      - ../services/backend:/db/backend # Literature
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: metabase-db
      MB_DB_PORT: 5432
      MB_DB_DBNAME: metabaseappdb
      MB_DB_USER: postgres
      MB_DB_PASS: ${MB_DB_PASS}
    depends_on:
      - metabase-db
    networks:
      - default
      - trading-bot-db

  metabase-db:
    image: postgres:17@sha256:3267c505060a0052e5aa6e5175a7b41ab6b04da2f8c4540fc6e98a37210aa2d3
    restart: always
    container_name: metabase-db
    environment:
      POSTGRES_DB: metabaseappdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${MB_DB_PASS}
    volumes:
      - ../services/metabase/data:/var/lib/postgresql/data
