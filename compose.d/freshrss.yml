services:
  freshrss:
    container_name: freshrss
    image: freshrss/freshrss:edge
    restart: always
    volumes:
      - ../services/freshrss/data:/var/www/FreshRSS/data
      - ../services/freshrss/extensions:/var/www/FreshRSS/extensions
    environment:
      TZ: Asia/Singapore
      # Cron job to refresh feeds at specified minutes
      CRON_MIN: "2,32"
