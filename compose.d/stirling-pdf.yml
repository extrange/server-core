services:
  stirling-pdf:
    container_name: stirling-pdf
    image: frooodle/s-pdf@sha256:0297ac115103d07bed12dd98ac138d610c82994602199feb25233df4dd50ceca
    restart: always
    environment:
      DOCKER_ENABLE_SECURITY: false
    labels:
      traefik.http.routers.stirling-pdf.rule: Host(`pdf.nicholaslyz.com`)
      traefik.http.routers.stirling-pdf.middlewares: check-superuser@file
      traefik.enable: true
