services:
  calibre-web:
    container_name: calibre-web
    image: linuxserver/calibre-web@sha256:148f4ce06b61e67457351dd8015983b3bea57623ddfc52d1b6f9f443fb786874
    restart: always
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Singapore
    volumes:
      - /mnt/storage/Books:/library
      - ../services/calibre-web:/config
    labels:
      traefik.http.routers.calibre-web.rule: Host(`calibre.nicholaslyz.com`)
      traefik.enable: true
