services:

  guacd:
    container_name: guacd
    image: guacamole/guacd@sha256:854dfa8136607e3e82b3b51f1c65c90213d5b33d421c4d48d37bbf7d6a5b45d2
    restart: always
    extra_hosts:
      # Needed to connect to QEMU's VNC server
      - "host.docker.internal:host-gateway"

  guacamole:
    container_name: guacamole
    image: guacamole/guacamole@sha256:30498b9cf9e8e605eba02b62afa959efb30d3051cfa6fa369c41f5500c4757f8
    restart: always
    environment:
      GUACD_HOSTNAME: guacd
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345
      HEADER_ENABLED: true
      HTTP_AUTH_HEADER: REMOTE_USER

  guacamole-db:
    container_name: guacamole-db
    image: mysql:9.1@sha256:0255b469f0135a0236d672d60e3154ae2f4538b146744966d96440318cc822c6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: guacamole_db
    volumes:
      - ../services/guacamole/data:/var/lib/mysql
      # Initialize Apache Guacamole database
      - ../services/guacamole/guacamole.sql:/docker-entrypoint-initdb.d/guacamole.sql:ro