services:

  guacd:
    container_name: guacd
    image: guacamole/guacd@sha256:d5bb4c85e66e400e2651343b6baefeefd5f20f49741128c5f13750127ead635b
    restart: always
    extra_hosts:
      # Needed to connect to QEMU's VNC server
      - "host.docker.internal:host-gateway"

  guacamole:
    container_name: guacamole
    image: guacamole/guacamole@sha256:4a639c432c33add1bde5ff0729e6b06a96592757b5980204ab67a2af50f81555
    restart: always
    environment:
      GUACD_HOSTNAME: guacd
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345
      HEADER_ENABLED: true
      HTTP_AUTH_HEADER: REMOTE_USER

  guacamole-db:
    container_name: guacamole-db
    image: mysql:9.2@sha256:d56d039139a7f3b71f6d1c9f07ca4ee9f977b0fca13acdd27a1b13bfd4a4e3be
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: guacamole_db
    volumes:
      - ../services/guacamole/data:/var/lib/mysql
      # Initialize Apache Guacamole database
      - ../services/guacamole/guacamole.sql:/docker-entrypoint-initdb.d/guacamole.sql:ro