services:

  guacd:
    container_name: guacd
    image: guacamole/guacd@sha256:5752442ce9609f1d886ba3ffb9adc718ee906f96f8d334cd9bb7669567ce4563
    restart: always
    extra_hosts:
      # Needed to connect to QEMU's VNC server
      - "host.docker.internal:host-gateway"

  guacamole:
    container_name: guacamole
    image: guacamole/guacamole@sha256:6aea019b2a6858629e9ec30941bdfd06e479bfca78f1b6d77c03e19d779c9750
    restart: always
    environment:
      GUACD_HOSTNAME: guacd
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345
      HEADER_ENABLED: true
      HTTP_AUTH_HEADER: REMOTE_USER

  guacamole-db:
    container_name: guacamole-db
    image: mysql:9.2@sha256:45f5ae20cfe1d6e6c43684dfffef17db1e1e8dc9bf7133ceaafb25c16b10f31b
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: guacamole_db
    volumes:
      - ../services/guacamole/data:/var/lib/mysql
      # Initialize Apache Guacamole database
      - ../services/guacamole/guacamole.sql:/docker-entrypoint-initdb.d/guacamole.sql:ro