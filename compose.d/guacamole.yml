services:

  guacd:
    container_name: guacd
    image: guacamole/guacd@sha256:198d16c29a01053bb89862866b9da25157d443720dbd031ef9f8202869c6f096
    restart: always
    extra_hosts:
      # Needed to connect to QEMU's VNC server
      - "host.docker.internal:host-gateway"

  guacamole:
    container_name: guacamole
    image: guacamole/guacamole@sha256:1788ebf890668b58ed4b9b0699740bac2daca791c8bd6fa91d5685b8eb680ae8
    restart: always
    environment:
      GUACD_HOSTNAME: guacd
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345
      HEADER_ENABLED: true
      HTTP_AUTH_HEADER: REMOTE_USER

  guacamole-db:
    container_name: guacamole-db
    image: mysql:9.1@sha256:0255b469f0135a0236d672d60e3154ae2f4538b146744966d96440318cc822c6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: guacamole_db
    volumes:
      - ../services/guacamole/data:/var/lib/mysql
      # Initialize Apache Guacamole database
      - ../services/guacamole/guacamole.sql:/docker-entrypoint-initdb.d/guacamole.sql:ro