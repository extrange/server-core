services:
  victoria-logs:
    image: docker.io/victoriametrics/victoria-logs:v1.8.0-victorialogs@sha256:b9fbabc71919ecd25a2d1f2e1bc734d325bee7f844ad7cc873f51222a036faad
    container_name: victoria-logs
    restart: always
    ports:
      - 9428:9428
    volumes:
      - "../../services/victoria-logs:/victoria-logs-data"
    command:
      - -retention.maxDiskSpaceUsageBytes=100GiB
      - -retentionPeriod=100y
