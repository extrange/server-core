services:
  victoria-logs:
    image: docker.io/victoriametrics/victoria-logs:v1.22.2-victorialogs@sha256:1a1dcd99ed6b51e025866340603fccb13f4d9721da42e13874d75febbcfdf36d
    container_name: victoria-logs
    restart: always
    ports:
      - 9428:9428
    volumes:
      - "../../services/victoria-logs:/victoria-logs-data"
    command:
      - -retention.maxDiskSpaceUsageBytes=100GiB
      - -retentionPeriod=100y
