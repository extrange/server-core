services:
  victoria-logs:
    image: docker.io/victoriametrics/victoria-logs:v0.33.0-victorialogs@sha256:609560d5abe41d9050e25f6f9efcf860e74f3818dc4533c5975e818ae047cbb7
    container_name: victoria-logs
    restart: always
    ports:
      - 9428:9428
    volumes:
      - "../../services/victoria-logs:/victoria-logs-data"
    command:
      - -retention.maxDiskSpaceUsageBytes=100GiB
      - -retentionPeriod=100y
