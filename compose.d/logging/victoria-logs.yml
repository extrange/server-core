services:
  victoria-logs:
    image: docker.io/victoriametrics/victoria-logs:v1.19.0-victorialogs@sha256:f8953691b4607c69fc54a1e3b3da2416fc1abba9b0bd18ac3a08da4d7a908dd4
    container_name: victoria-logs
    restart: always
    ports:
      - 9428:9428
    volumes:
      - "../../services/victoria-logs:/victoria-logs-data"
    command:
      - -retention.maxDiskSpaceUsageBytes=100GiB
      - -retentionPeriod=100y
