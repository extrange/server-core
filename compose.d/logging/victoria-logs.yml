services:
  victoria-logs:
    image: docker.io/victoriametrics/victoria-logs:v1.6.1-victorialogs@sha256:c283095e623552493a833de1de918a636b55fdad7a01187a72da080eb1b7274e
    container_name: victoria-logs
    restart: always
    ports:
      - 9428:9428
    volumes:
      - "../../services/victoria-logs:/victoria-logs-data"
    command:
      - -retention.maxDiskSpaceUsageBytes=100GiB
      - -retentionPeriod=100y
