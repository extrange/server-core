services:
  victoria-logs:
    image: docker.io/victoriametrics/victoria-logs:v0.42.0-victorialogs@sha256:8a9a8b93fdb9605decd62c31466599ca4849727bf62bea912e01abd9fa0d05f3
    container_name: victoria-logs
    restart: always
    ports:
      - 9428:9428
    volumes:
      - "../../services/victoria-logs:/victoria-logs-data"
    command:
      - -retention.maxDiskSpaceUsageBytes=100GiB
      - -retentionPeriod=100y
