services:
  victoria-logs:
    image: docker.io/victoriametrics/victoria-logs:v1.0.0-victorialogs@sha256:30ae01fbc0ef51e7b929c16f17b85112e763bb8b3427d3b2bc6495df0cbad7ac
    container_name: victoria-logs
    restart: always
    ports:
      - 9428:9428
    volumes:
      - "../../services/victoria-logs:/victoria-logs-data"
    command:
      - -retention.maxDiskSpaceUsageBytes=100GiB
      - -retentionPeriod=100y
