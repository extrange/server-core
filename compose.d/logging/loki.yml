services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: "-config.file=${LOKI_CONFIG_PATH} -target=all"
    restart: always
    volumes:
      - "../../services/loki/loki.yml:${LOKI_CONFIG_PATH}"
      - "../../services/loki/data:/data" # Object store
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
