services:
  loki:
    image: grafana/loki:latest@sha256:4c431d2e6b9b38718694b31c5d56be7c80dc69c513215fde1aeb5b02cd4e2665
    container_name: loki
    command: "-config.file=/config/loki.yml -target=all"
    restart: always
    volumes:
      - "../../services/loki/loki.yml:/config/loki.yml"
      - "../../services/loki/data:/data" # Object store
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
