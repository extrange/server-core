services:
  navidrome:
    container_name: navidrome
    image: deluan/navidrome:latest@sha256:d6b2288fb7311ce81e1eaa01e72f9c201c34893627b07e4813b4059dbb5a064d
    restart: always
    volumes:
      - "../services/navidrome:/data"
      - "/mnt/storage/Music2:/music:ro"
    environment:
      ND_SEARCHFULLSTRING: true
      ND_SCANSCHEDULE: 1h
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 72h
      ND_LASTFM_APIKEY: ${ND_LASTFM_APIKEY}
      ND_LASTFM_SECRET: ${ND_LASTFM_SECRET}
      ND_SPOTIFY_ID: ${ND_SPOTIFY_ID}
      ND_SPOTIFY_SECRET: ${ND_SPOTIFY_SECRET}
      TZ: Asia/Singapore