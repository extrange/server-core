services:
  personal-db:
    image: postgres:17.0@sha256:8d3be35b184e70d81e54cbcbd3df3c0b47f37d06482c0dd1c140db5dbcc6a808
    container_name: personal-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${PERSONAL_DB_PASSWORD}
    volumes:
      - ../services/personal-db/db:/var/lib/postgresql/data
    networks:
      - personal-db
      - default
