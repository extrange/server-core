services:
  personal-db:
    image: postgres:16.4
    container_name: personal-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${PERSONAL_DB_PASSWORD}
    volumes:
      - ../services/personal-db/db:/var/lib/postgresql/data
    network_mode: service:ts-personal-db

  ts-personal-db:
    image: tailscale/tailscale:v1.72
    container_name: ts-personal-db
    hostname: personal-db
    restart: always
    environment:
      TS_AUTH_KEY: ${TS_AUTH_KEY}
      TS_STATE_DIR: /var/lib/tailscale
      TS_EXTRA_ARGS: --advertise-tags=tag:container
    cap_add:
      - net_admin
      - sys_module
    volumes:
      - /dev/net/tun:/dev/net/tun
      - ../services/personal-db/tailscale:/var/lib/tailscale
