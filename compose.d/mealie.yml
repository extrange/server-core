services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v2.8.0@sha256:63aef46d90975d9cf9c0fdb9399fc2fe36acd222e1db6be99c504b9ccdbee967
    container_name: mealie
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1000M #
    volumes:
      - ../services/mealie:/app/data/
    environment:
      ALLOW_SIGNUP: true
      PUID: 1000
      PGID: 1000
      TZ: Asia/Singapore
      MAX_WORKERS: 1
      WEB_CONCURRENCY: 1
      BASE_URL: https://recipes.nicholaslyz.com
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    labels:
      traefik.http.routers.mealie.rule: Host(`recipes.nicholaslyz.com`)
      traefik.enable: true
