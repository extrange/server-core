services:
  trading-bot-db:
    image: postgres:16.4
    container_name: trading-bot-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${TRADING_BOT_DB_PASSWORD}
    volumes:
      - ../services/trading-bot-db/db:/var/lib/postgresql/data
    network_mode: service:ts-trading-bot-db

  ts-trading-bot-db:
    image: tailscale/tailscale:v1.72
    container_name: ts-trading-bot-db
    hostname: trading-bot-db
    restart: always
    environment:
      TS_AUTH_KEY: ${TS_AUTH_KEY}
      TS_STATE_DIR: /var/lib/tailscale
      TS_EXTRA_ARGS: --advertise-tags=tag:container
    cap_add:
      - net_admin
      - sys_module
    volumes:
      - /dev/net/tun:/dev/net/tun
      - ../services/trading-bot-db/tailscale:/var/lib/tailscale
