services:
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin@sha256:12b7aa2c8086e5566badc35370fab41b8cc8774dc3a80b07a1d6eb14f282b816
    restart: always
    user: 1000:1000
    volumes:
      - ../services/jellyfin/config:/config
      - ../services/jellyfin/cache:/cache
      - /mnt/storage/Videos:/media
    environment:
      JELLYFIN_PublishedServerUrl: https://videos.nicholaslyz.com
