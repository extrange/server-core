services:
  unifi:
    container_name: unifi

    # 5.6.42 is the latest version still detecting the UAP-Outdoor+
    # https://blog.linitx.com/help-uap-adopt-upgrade/
    image: jacobalberty/unifi:v8.5.6@sha256:fb92425531a7dc40194668315082bb79c217417de6074127793a7e84c1d60fe8
    restart: always
    volumes:
      - ../services/unifi:/unifi
    user: 999:999 # Run as 'unifi' user (appears as systemd-oom on host)
    ports:
      - 10001:10001/udp
      - 8080:8080/tcp
      - 3478:3478/udp
    environment:
      TZ: 'Asia/Singapore'