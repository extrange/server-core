services:
  neo4j:
    image: neo4j@sha256:590d9fcdc678a4f6b6287b2242f7e5922b24d6fadd6c20a7270ed642509a2326
    container_name: neo4j
    restart: always
    volumes:
      - ../services/neo4j/db:/data
    network_mode: service:ts-neo4j

  ts-neo4j:
    image: tailscale/tailscale:v1.76@sha256:51d9f5f8543670ecd6b15363977876a876ac591ea45cc6adfc0bb2d07e487810
    container_name: ts-neo4j
    hostname: neo4j
    restart: always
    environment:
      TS_AUTH_KEY: ${TS_AUTH_KEY}
      TS_STATE_DIR: /var/lib/tailscale
      TS_EXTRA_ARGS: --advertise-tags=tag:container
    cap_add:
      - net_admin
      - sys_module
    volumes:
      - /dev/net/tun:/dev/net/tun
      - ../services/neo4j/tailscale:/var/lib/tailscale
    networks:
      - neo4j # Allow devcontainer in project to access
      - default
